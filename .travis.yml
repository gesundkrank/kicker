language: java
services:
  - docker
jdk:
  - openjdk11
jobs:
  include:
    - stage: checkstyle
      script:
        - ./gradlew check
    - stage: build
      script:
        - "./gradlew buildDocker"
stages:
  - checkstyle
  - build
notifications:
  email: false
env:
  global:
    - VERSION_TAG=$(echo $TRAVIS_COMMIT | head -c 8)
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  npm: true
  pip: true
  directories:
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"
    - "frontend/node_modules/"
