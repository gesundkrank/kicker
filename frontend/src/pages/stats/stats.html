<ion-header>

  <ion-navbar>
    <ion-title>Waiting for a new game...</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-item>Players in the queue:</ion-item>
  <ion-list>
    <ion-item *ngFor="let player of queue">
      <ion-avatar item-left>
        <img src="{{ player?.avatarImage }}">
      </ion-avatar>
      {{ player?.name }}
    </ion-item>
  </ion-list>
</ion-content>
