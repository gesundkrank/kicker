<ion-header>

  <ion-navbar hideBackButton>
    <ion-grid>
      <ion-row>
        <ion-col width-10>
          <ion-buttons left>
            <button ion-button (click)="cancelMatch()">
              <ion-icon name="md-close"></ion-icon>
            </button>
          </ion-buttons>
        </ion-col>
        <ion-col offset-33 width-10>
          <ion-title>
            Best of {{ bestOfN }}
          </ion-title>
        </ion-col>
        <ion-col class="align-right">
          <ion-spinner *ngIf="getUpdateInProgress()"></ion-spinner>
        </ion-col>
        <ion-col class="align-right" width-10>
          <button
            ion-button
            [disabled]="!canUndo() || getUpdateInProgress()"
            (click)="undo()"
          >
            <ion-icon name="md-undo"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item
          width-33
          class="goal-button"
          [color]="'light'"
          (click)="addGoal('left')"
        >
          <ion-grid>
            <ion-row>
              <ion-col>
                <div class="player-avatar">
                  <img src="{{ leftTeam?.player1.avatarImage }}">
                </div>
              </ion-col>
              <ion-col>
                <div class="player-avatar">
                  <img src="{{ leftTeam?.player2.avatarImage }}">
                </div>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <p>
                  {{ leftTeam?.player1.name }}
                </p>
              </ion-col>
              <ion-col>
                <p>
                  {{ leftTeam?.player2.name }}
                </p>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
      </ion-col>
      <ion-col width-33>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-card class="score-card tournament-score-card">
                {{ leftWins }} : {{ rightWins }}
              </ion-card>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-card
                class="score-card match-score-card"
              >
                {{ getScore('left') }} : {{ getScore('right') }}
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
      <ion-col>
        <ion-item
          width-33
          class="goal-button"
          [color]="'dark'"
          (click)="addGoal('right')"
        >
          <ion-grid>
            <ion-row>
              <ion-col>
                <div class="player-avatar">
                  <img src="{{ rightTeam?.player1.avatarImage }}">
                </div>
              </ion-col>
              <ion-col>
                <div class="player-avatar">
                  <img src="{{ rightTeam?.player2.avatarImage }}">
                </div>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <p>
                  {{ rightTeam?.player1.name }}
                </p>
              </ion-col>
              <ion-col>
                <p>
                  {{ rightTeam?.player2.name }}
                </p>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
