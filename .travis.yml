language: java
services:
  - docker
jdk:
  - openjdk11
jobs:
  include:
    - stage: checkstyle
      script:
        - ./gradlew check
    - stage: build
      script:
        - "./gradlew buildDocker"
stages:
  - checkstyle
  - build
  - name: deploy
    if: branch = master
notifications:
  email: false
  slack:
    secure: 
env:
  global:
    - VERSION_TAG=$(echo $TRAVIS_COMMIT | head -c 8)
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"
