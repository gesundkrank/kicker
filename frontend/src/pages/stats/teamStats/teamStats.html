<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col class="header">
        Rank
      </ion-col>
      <ion-col class="header">
        Player 1
      </ion-col>
      <ion-col></ion-col>
      <ion-col class="header">
        Player 2
      </ion-col>
      <ion-col></ion-col>
      <ion-col class="header">
        Skill
      </ion-col>
      <ion-col class="header">
        Win Rate
      </ion-col>
    </ion-row>
      <ion-row *ngFor="let teamStat of stats; let i = index " [attr.data-index]="i">
        <ion-col>
          #{{ i + 1 }}
        </ion-col>
        <ion-col>
          <ion-avatar item-left>
            <img src="{{ teamStat?.team.player1.avatarImage }}">
          </ion-avatar>
        </ion-col>
        <ion-col>
          {{ teamStat?.team.player1.name }}
        </ion-col>
        <ion-col>
          <ion-avatar item-left>
            <img src="{{ teamStat?.team.player2.avatarImage }}">
          </ion-avatar>
        </ion-col>
        <ion-col>
          {{ teamStat?.team.player2.name }}
        </ion-col>
        <ion-col>
          {{ roundSkill(teamStat?.team.trueSkillMean) }}
        </ion-col>
        <ion-col>
          {{ winRate(teamStat) }}
        </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
